<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Live Multi-Player</title>
    <style>
        body {
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px;
            font-size: 14px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover { 
            background: #444; 
            border-color: #e50914; 
        }

        .player-window {
            width: 800px;
            height: 500px;
            overflow: hidden; /* keeps only the visible area */
            position: relative;
            border: 2px solid #444;
            background: #000;
        }

        #main-iframe {
            position: absolute; /* lets us move the iframe inside the container */
            width: 1280px;      /* full page width */
            height: 1200px;     /* full page height */
            top: -430px;        /* adjust this value to align vertically */
            left: -47px;        /* adjust this value to align horizontally */
            transition: all 0.3s ease;
            border: none;
        }
    </style>
</head>
<body>

    <div class="controls">
        <select id="channel-select" onchange="updatePlayer()">
            <option value="https://tulnit.com/live/bollywood-plus/" data-top="-430" data-left="-47">Sony TV HD</option>
            <option value="https://tulnit.com/live/bollywood-movies-2/" data-top="-430" data-left="-47">Star Plus</option>
            <option value="https://tulnit.com/live/bollywood-colors/" data-top="-430" data-left="-47">Colors TV</option>
        </select>

        <button onclick="updatePlayer()">üîÑ Reload Stream</button>

        <!-- Optional buttons to fine-tune alignment -->
        <button onclick="moveIframe('up')">‚¨ÜÔ∏è</button>
        <button onclick="moveIframe('down')">‚¨áÔ∏è</button>
        <button onclick="moveIframe('left')">‚¨ÖÔ∏è</button>
        <button onclick="moveIframe('right')">‚û°Ô∏è</button>
    </div>

    <div class="player-window">
        <iframe id="main-iframe" src="https://tulnit.com" scrolling="no"></iframe>
    </div>

    <script>
        // starting offsets
        let currentTop = -430;
        let currentLeft = -47;
        const step = 10; // pixels to move per button press

        function updatePlayer() {
            const selector = document.getElementById('channel-select');
            const iframe = document.getElementById('main-iframe');
            const selectedOption = selector.options[selector.selectedIndex];

            // get new offsets from selected channel
            const newTop = parseInt(selectedOption.getAttribute('data-top'));
            const newLeft = parseInt(selectedOption.getAttribute('data-left'));

            // update iframe source
            iframe.src = "about:blank"; // force reload
            setTimeout(() => {
                iframe.src = selectedOption.value;
                iframe.style.top = newTop + "px";
                iframe.style.left = newLeft + "px";

                // update current offsets for manual nudging
                currentTop = newTop;
                currentLeft = newLeft;
            }, 10);
        }

        function moveIframe(direction) {
            const iframe = document.getElementById('main-iframe');
            switch(direction) {
                case 'up':    currentTop += step; break;
                case 'down':  currentTop -= step; break;
                case 'left':  currentLeft += step; break;
                case 'right': currentLeft -= step; break;
            }
            iframe.style.top = currentTop + "px";
            iframe.style.left = currentLeft + "px";
        }

        // initialize on page load
        window.onload = updatePlayer;
    </script>

</body>
</html>
