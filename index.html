
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MSTV Test Channel</title>
<style>
body {
  background:#0B0C10;
  color:#FFF;
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
}

button {
  background:#90EE90;
  border:none;
  padding:15px 30px;
  font-size:16px;
  font-weight:600;
  border-radius:8px;
  cursor:pointer;
  transition:transform .2s ease;
}

button:hover {
  transform:scale(1.05);
}
</style>
</head>
<body>

<h1>MSTV Test Channel</h1>
<p>Click the button below to watch the channel in a new window:</p>

<button onclick="openChannel()">Watch Astro Channel</button>

<script>
function openChannel() {
  const url = "https://criccoder.pages.dev/astro.m3u8";
  // Open in new window/tab
  window.open(url, "_blank", "width=900,height=600,scrollbars=yes,resizable=yes");
}
</script>

</body>
</html>
