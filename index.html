<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Single Iframe Split View</title>

<style>
body {
    background: #111;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
}

/* Controls */
.controls {
    margin: 15px;
}

button {
    padding: 8px 12px;
    background: #333;
    color: #fff;
    border: 1px solid #555;
    cursor: pointer;
}

/* Shared wrapper holding ONE iframe */
.iframe-wrapper {
    position: relative;
    width: 800px;
    height: 500px; /* total height = top + bottom */
    overflow: hidden;
}

/* The single iframe */
#main-iframe {
    position: absolute;
    width: 1280px;
    height: 1400px; /* big enough to include buttons below */
    top: -430px;    /* adjust vertically */
    left: -47px;    /* adjust horizontally */
    border: none;
}

/* Top viewport */
.top-view {
    position: relative;
    width: 800px;
    height: 400px;
    overflow: hidden;
}

/* Bottom tube viewport */
.bottom-view {
    position: relative;
    width: 800px;
    height: 100px;
    overflow: hidden;
}
</style>
</head>

<body>

<div class="controls">
    <button onclick="moveUp()">⬆️</button>
    <button onclick="moveDown()">⬇️</button>
</div>

<!-- Top Section -->
<div class="top-view">
    <div class="iframe-wrapper">
        <iframe id="main-iframe"
            src="https://tulnit.com/live/bollywood-plus/"
            scrolling="no">
        </iframe>
    </div>
</div>

<!-- Bottom Tube Section -->
<div class="bottom-view">
    <div class="iframe-wrapper">
        <!-- SAME iframe is visually overlapping -->
    </div>
</div>

<script>
let currentTop = -430;
const step = 10;

function moveUp() {
    currentTop += step;
    document.getElementById("main-iframe").style.top = currentTop + "px";
}

function moveDown() {
    currentTop -= step;
    document.getElementById("main-iframe").style.top = currentTop + "px";
}
</script>

</body>
</html>
