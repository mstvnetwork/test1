<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>24/7 Public Channel</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.video-wrapper {
    position: relative;
    width: 90vw;
    max-width: 960px;
    aspect-ratio: 16/9;
    background: #111;
    overflow: hidden;
}

video {
    width: 100%;
    height: 100%;
    background: #000;
}

video::-webkit-media-controls {
    display: none !important;
}

#play-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    color: white;
    background: rgba(0,0,0,0.35);
    cursor: pointer;
    transition: opacity 0.3s ease;
}

#play-overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

#unmute-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5rem;
    cursor: pointer;
    background: rgba(0,0,0,0.5);
    padding: 6px 10px;
    border-radius: 20px;
    color: white;
    z-index: 5;
}
</style>
</head>

<body>

<div class="video-wrapper">
    <video id="video" playsinline muted></video>
    <div id="play-overlay">â–¶</div>
    <div id="unmute-button">ðŸ”‡</div>
</div>

<script>

const streamUrl = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
const CHANNEL_START = new Date("2024-01-01T00:00:00Z").getTime();

const video = document.getElementById("video");
const overlay = document.getElementById("play-overlay");
const unmuteBtn = document.getElementById("unmute-button");

let videoDuration = 0;
let serverOffset = 0;

// Fetch reliable UTC time from public API
async function getServerTime() {
    const res = await fetch("https://worldtimeapi.org/api/timezone/Etc/UTC");
    const data = await res.json();
    const serverNow = new Date(data.utc_datetime).getTime();
    serverOffset = serverNow - Date.now();
}

// Calculate correct channel position
function getChannelPosition() {
    const now = Date.now() + serverOffset;
    const elapsed = Math.floor((now - CHANNEL_START) / 1000);
    return elapsed % Math.floor(videoDuration);
}

function initPlayer() {
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            videoDuration = video.duration;
            video.currentTime = getChannelPosition();
            video.play();
        });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamUrl;
        video.addEventListener("loadedmetadata", function () {
            videoDuration = video.duration;
            video.currentTime = getChannelPosition();
            video.play();
        });
    }
}

// Auto re-sync every 30 seconds
setInterval(() => {
    if (!video.paused && videoDuration > 0) {
        const correctTime = getChannelPosition();
        if (Math.abs(video.currentTime - correctTime) > 2) {
            video.currentTime = correctTime;
        }
    }
}, 30000);

// Play / Pause
function togglePlay() {
    if (video.paused) video.play();
    else video.pause();
}

video.addEventListener("click", togglePlay);
overlay.addEventListener("click", togglePlay);

video.addEventListener("play", () => overlay.classList.add("hidden"));
video.addEventListener("pause", () => overlay.classList.remove("hidden"));

unmuteBtn.addEventListener("click", function () {
    video.muted = !video.muted;
    unmuteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});

// Start everything
window.onload = async function () {
    await getServerTime();
    initPlayer();
};

</script>

</body>
</html>
