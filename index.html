<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Locked HLS Player</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .player-container { position: relative; width: 100%; max-width: 900px; background: #000; }
        video { width: 100%; height: auto; display: block; pointer-events: none; }
        
        /* The Overlay for Unmuting */
        #unmuteOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); color: white;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100;
        }
    </style>
</head>
<body>

<div class="player-container">
    <video id="video" playsinline></video>
    <div id="unmuteOverlay">
        <div style="font-size: 60px;">ðŸ”Š</div>
        <p>Click to Watch Unmuted</p>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('unmuteOverlay');
    const m3u8Url = 'https://s2.videoapne.to/hls/,bdohwwgc7bboxuzvta2p4fiit54tcdq7ymqlovnvic6mciioc35uxy4romsq,.urlset/master.m3u8';
    let lastPos = 0;

    // 1. Setup HLS with bypass-friendly config
    if (Hls.isSupported()) {
        const hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            backBufferLength: 90 // Keeps some buffer for stability
        });

        hls.loadSource(m3u8Url);
        hls.attachMedia(video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            attemptAutoplay();
        });

        // Error Handling (Critical for 3rd party URLs)
        hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
                switch (data.type) {
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        console.error("Network error - potentially CORS blocked");
                        hls.startLoad();
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        hls.recoverMediaError();
                        break;
                    default:
                        hls.destroy();
                        break;
                }
            }
        });
    }

    // 2. Lock Seeking (No skip ahead)
    video.addEventListener('timeupdate', () => {
        if (!video.seeking) lastPos = video.currentTime;
    });
    video.addEventListener('seeking', () => {
        if (video.currentTime > lastPos) {
            video.currentTime = lastPos;
        }
    });

    // 3. Block Keyboard shortcuts
    window.addEventListener("keydown", (e) => {
        if (.includes(e.keyCode)) e.preventDefault();
    });

    // 4. Autoplay logic
    function attemptAutoplay() {
        video.muted = false;
        video.play().catch(() => {
            overlay.style.display = 'flex'; // Browser blocked audio, show overlay
        });
    }

    overlay.addEventListener('click', () => {
        video.muted = false;
        video.play();
        overlay.style.display = 'none';
    });
</script>
</body>
</html>
