<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adjustable Split Player</title>

<style>
body {
    background: #111;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
}

/* Controls */
.controls {
    margin: 15px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

button {
    padding: 8px 14px;
    background: #333;
    color: #fff;
    border: 1px solid #555;
    cursor: pointer;
}

button:hover {
    background: #444;
}

/* Top section */
.top-view {
    width: 800px;
    height: 400px;
    overflow: hidden;
    border: 2px solid #444;
    border-bottom: none;
}

/* Bottom tube section */
.bottom-view {
    width: 800px;
    height: 100px;
    overflow: hidden;
    border: 2px solid #444;
    border-top: none;
}

/* Shared iframe */
#main-iframe {
    position: relative;
    width: 1280px;
    height: 1400px;
    top: -150px;     /* initial vertical offset */
    left: -47px;     /* initial horizontal offset */
    border: none;
    pointer-events: auto;
}
</style>
</head>

<body>

<div class="controls">
    <button onclick="move('up')">‚¨ÜÔ∏è</button>
    <button onclick="move('down')">‚¨áÔ∏è</button>
    <button onclick="move('left')">‚¨ÖÔ∏è</button>
    <button onclick="move('right')">‚û°Ô∏è</button>
    <button onclick="lockView()">üîí Lock View</button>
</div>

<div class="top-view">
    <iframe id="main-iframe"
        src="https://tulnit.com/live/bollywood-colors/"
        scrolling="no">
    </iframe>
</div>

<div class="bottom-view">
    <!-- Same iframe visually continues downward -->
</div>

<script>
let currentTop = -150;
let currentLeft = -47;
let locked = false;
const step = 10;

function move(direction) {
    if (locked) return;

    switch(direction) {
        case 'up': currentTop += step; break;
        case 'down': currentTop -= step; break;
        case 'left': currentLeft += step; break;
        case 'right': currentLeft -= step; break;
    }

    const iframe = document.getElementById("main-iframe");
    iframe.style.top = currentTop + "px";
    iframe.style.left = currentLeft + "px";
}

function lockView() {
    locked = true;

    const iframe = document.getElementById("main-iframe");
    iframe.style.pointerEvents = "auto"; 

    alert(
        "View Locked\n\n" +
        "Final top: " + currentTop + "px\n" +
        "Final left: " + currentLeft + "px\n\n" +
        "You can now copy these values into CSS."
    );
}
</script>

</body>
</html>
