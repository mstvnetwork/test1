<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>24/7 Live Channel</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.video-wrapper {
    position: relative;
    width: 90vw;
    max-width: 960px;
    aspect-ratio: 16/9;
    background: #000;
}

video {
    width: 100%;
    height: 100%;
    pointer-events: none;
}

video::-webkit-media-controls {
    display: none !important;
}

#mute-btn, #fs-btn {
    position: absolute;
    top: 10px;
    padding: 6px 12px;
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    color: white;
    cursor: pointer;
    z-index: 5;
    font-size: 14px;
}

#mute-btn { right: 10px; }
#fs-btn { right: 70px; }
</style>
</head>

<body>

<div class="video-wrapper">
    <video id="video" playsinline muted autoplay></video>
    <div id="fs-btn">â›¶</div>
    <div id="mute-btn">ðŸ”‡</div>
</div>

<script>

const streamUrl = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

/* Channel started 1 Jan 2026 UTC */
const CHANNEL_START = new Date("2026-01-01T00:00:00Z").getTime();

const video = document.getElementById("video");
const muteBtn = document.getElementById("mute-btn");
const fsBtn = document.getElementById("fs-btn");

let videoDuration = 0;

function getChannelPosition() {
    const now = Date.now();
    const elapsed = Math.floor((now - CHANNEL_START) / 1000);
    if (videoDuration <= 0) return 0;
    return elapsed % Math.floor(videoDuration);
}

function initPlayer() {

    if (Hls.isSupported()) {

        const hls = new Hls({
            maxBufferLength: 30
        });

        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {

            video.addEventListener("loadedmetadata", function () {

                videoDuration = video.duration;

                const startPos = getChannelPosition();
                video.currentTime = startPos;

                video.play().catch(()=>{});

            }, { once: true });

        });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {

        video.src = streamUrl;

        video.addEventListener("loadedmetadata", function () {

            videoDuration = video.duration;

            const startPos = getChannelPosition();
            video.currentTime = startPos;

            video.play().catch(()=>{});

        }, { once: true });
    }
}

/* Force continuous playback */
video.addEventListener("pause", function () {
    video.play().catch(()=>{});
});

/* Auto resync every 20 seconds */
setInterval(() => {
    if (videoDuration > 0) {
        const correct = getChannelPosition();
        if (Math.abs(video.currentTime - correct) > 2) {
            video.currentTime = correct;
        }
    }
}, 20000);

/* Mute toggle */
muteBtn.addEventListener("click", function () {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});

/* Fullscreen toggle */
fsBtn.addEventListener("click", function () {
    const wrapper = document.querySelector(".video-wrapper");
    if (!document.fullscreenElement) {
        wrapper.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
});

window.onload = initPlayer;

</script>

</body>
</html>
