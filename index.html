<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV Network Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .player-container { position: relative; width: 100%; max-width: 900px; }
        video { width: 100%; height: auto; display: block; pointer-events: none; }
        #unmuteOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); color: #fff; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; font-family: sans-serif;
        }
    </style>
</head>
<body>

<div class="player-container">
    <video id="video" playsinline></video>
    <div id="unmuteOverlay">
        <div style="font-size: 50px;">ðŸ”Š</div>
        <p>TAP TO PLAY UNMUTED</p>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('unmuteOverlay');
    
    // GDPLAYER URL (Proxied to bypass GitHub Pages CORS limits)
    const rawUrl = 'https://s2.videoapne.to/hls/,bdohwwgc7bboxuzvta2p4fiit54tcdq7ymqlovnvic6mciioc35uxy4romsq,.urlset/master.m3u8';
    const proxiedUrl = 'https://corsproxy.io?' + encodeURIComponent(rawUrl);

    let lastPos = 0;
    const blockedKeys = [32, 37, 39]; // Space, Left, Right

    if (Hls.isSupported()) {
        const hls = new Hls({
            // Force hls.js to handle child segments through the proxy
            xhrSetup: function(xhr, url) {
                if (url.includes('videoapne.to')) {
                    xhr.open('GET', 'https://corsproxy.io?' + encodeURIComponent(url), true);
                }
            }
        });
        hls.loadSource(proxiedUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.muted = false;
            video.play().catch(() => overlay.style.display = 'flex');
        });
        
        // Error Recovery (Important for black screen issues)
        hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) hls.recoverMediaError();
        });
    }

    // Lock Seek bar & Keyboard
    video.addEventListener('timeupdate', () => { if (!video.seeking) lastPos = video.currentTime; });
    video.addEventListener('seeking', () => { if (video.currentTime > lastPos) video.currentTime = lastPos; });
    window.addEventListener("keydown", (e) => { if (blockedKeys.includes(e.keyCode)) e.preventDefault(); });

    overlay.addEventListener('click', () => {
        video.muted = false;
        video.play();
        overlay.style.display = 'none';
    });
</script>
</body>
</html>
