<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Split Media Player</title>
<style>
  body {
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    font-family: sans-serif;
  }

  .controls {
    margin: 10px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  select, button {
    padding: 8px;
    font-size: 14px;
    background: #333;
    color: white;
    border: 1px solid #555;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover { 
    background: #444; 
    border-color: #e50914; 
  }

  .player-window {
    width: 800px;
    overflow: hidden;
    position: relative;
    border: 2px solid #444;
    background: #000;
    margin-bottom: 5px;
  }

  /* Top container */
  #top-player {
    height: 400px; /* main view */
  }

  /* Bottom ‚Äútube‚Äù container */
  #bottom-player {
    height: 200px; /* tube view */
    border-top: none;
  }

  iframe {
    position: absolute;
    width: 1280px;
    height: 1200px;
    transition: all 0.2s ease;
    border: none;
  }
</style>
</head>
<body>

<div class="controls">
  <select id="channel-select" onchange="updatePlayer()">
    <option value="https://tulnit.com/live/bollywood-plus/" data-top="-430" data-left="-47">Sony TV HD</option>
    <option value="https://tulnit.com/live/bollywood-movies-2/" data-top="-430" data-left="-47">Star Plus</option>
    <option value="https://tulnit.com/live/bollywood-colors/" data-top="-430" data-left="-47">Colors TV</option>
  </select>

  <button onclick="updatePlayer()">üîÑ Reload Stream</button>

  <button onclick="moveIframe('up')">‚¨ÜÔ∏è</button>
  <button onclick="moveIframe('down')">‚¨áÔ∏è</button>
  <button onclick="moveIframe('left')">‚¨ÖÔ∏è</button>
  <button onclick="moveIframe('right')">‚û°Ô∏è</button>
</div>

<!-- Split containers -->
<div class="player-window" id="top-player">
  <iframe id="iframe-top" src="https://tulnit.com" scrolling="no"></iframe>
</div>

<div class="player-window" id="bottom-player">
  <iframe id="iframe-bottom" src="https://tulnit.com" scrolling="no"></iframe>
</div>

<script>
let currentTop = -430;
let currentLeft = -47;
const step = 10;

function updatePlayer() {
  const selector = document.getElementById('channel-select');
  const selectedOption = selector.options[selector.selectedIndex];
  const src = selectedOption.value;
  const newTop = parseInt(selectedOption.getAttribute('data-top'));
  const newLeft = parseInt(selectedOption.getAttribute('data-left'));

  currentTop = newTop;
  currentLeft = newLeft;

  // Load both iframes
  const topIframe = document.getElementById('iframe-top');
  const bottomIframe = document.getElementById('iframe-bottom');

  topIframe.src = "about:blank";
  bottomIframe.src = "about:blank";
  setTimeout(() => {
    topIframe.src = src;
    bottomIframe.src = src;
    updateIframePosition();
  }, 10);
}

function updateIframePosition() {
  const topIframe = document.getElementById('iframe-top');
  const bottomIframe = document.getElementById('iframe-bottom');

  topIframe.style.top = currentTop + "px";
  topIframe.style.left = currentLeft + "px";

  // Bottom shows lower part, tube shape: add height offset
  const tubeOffset = 400; // height of top container
  bottomIframe.style.top = (currentTop - tubeOffset) + "px";
  bottomIframe.style.left = currentLeft + "px";
}

function moveIframe(direction) {
  switch(direction) {
    case 'up':    currentTop += step; break;
    case 'down':  currentTop -= step; break;
    case 'left':  currentLeft += step; break;
    case 'right': currentLeft -= step; break;
  }
  updateIframePosition();
}

// Initialize
window.onload = updatePlayer;
</script>

</body>
</html>
