<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>24/7 Broadcast Channel</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.video-wrapper {
    position: relative;
    width: 90vw;
    max-width: 960px;
    aspect-ratio: 16/9;
    background: #000;
}

video {
    width: 100%;
    height: 100%;
    pointer-events: none; /* disables clicking/pausing */
}

/* Hide native controls */
video::-webkit-media-controls {
    display: none !important;
}

/* Mute button */
#mute-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5rem;
    cursor: pointer;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 20px;
    color: white;
    z-index: 5;
}

/* Fullscreen button */
#fs-btn {
    position: absolute;
    top: 10px;
    right: 70px;
    font-size: 1.3rem;
    cursor: pointer;
    background: rgba(0,0,0,0.6);
    padding: 6px 12px;
    border-radius: 20px;
    color: white;
    z-index: 5;
}
</style>
</head>

<body>

<div class="video-wrapper">
    <video id="video" playsinline muted autoplay></video>
    <div id="fs-btn">â›¶</div>
    <div id="mute-btn">ðŸ”‡</div>
</div>

<script>

const streamUrl = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

/* SET YOUR FIXED CHANNEL START TIME (UTC) */
const CHANNEL_START = new Date("2026-02-01T00:00:00Z").getTime();

const video = document.getElementById("video");
const muteBtn = document.getElementById("mute-btn");
const fsBtn = document.getElementById("fs-btn");

let videoDuration = 0;
let serverOffset = 0;

/* Get reliable UTC time */
async function getServerTime() {
    const res = await fetch("https://worldtimeapi.org/api/timezone/Etc/UTC");
    const data = await res.json();
    const serverNow = new Date(data.utc_datetime).getTime();
    serverOffset = serverNow - Date.now();
}

function getChannelPosition() {
    const now = Date.now() + serverOffset;
    const elapsed = Math.floor((now - CHANNEL_START) / 1000);
    return elapsed % Math.floor(videoDuration);
}

function initPlayer() {
    if (Hls.isSupported()) {
        const hls = new Hls({ liveSyncDurationCount: 3 });
        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            videoDuration = video.duration;
            video.currentTime = getChannelPosition();
            video.play().catch(()=>{});
        });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamUrl;
        video.addEventListener("loadedmetadata", function () {
            videoDuration = video.duration;
            video.currentTime = getChannelPosition();
            video.play().catch(()=>{});
        });
    }
}

/* Force resume if paused */
video.addEventListener("pause", function () {
    video.play().catch(()=>{});
});

/* Auto resync every 20 seconds */
setInterval(() => {
    if (videoDuration > 0) {
        const correct = getChannelPosition();
        if (Math.abs(video.currentTime - correct) > 2) {
            video.currentTime = correct;
        }
    }
}, 20000);

/* Mute toggle */
muteBtn.addEventListener("click", function () {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});

/* Fullscreen toggle */
fsBtn.addEventListener("click", function () {
    if (!document.fullscreenElement) {
        document.querySelector(".video-wrapper").requestFullscreen();
    } else {
        document.exitFullscreen();
    }
});

/* Start */
window.onload = async function () {
    await getServerTime();
    initPlayer();
};

</script>

</body>
</html>
