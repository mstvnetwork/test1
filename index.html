<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSTV Embed Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome for mute/unmute icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }

    .embed-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background-color: black;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #liveStamp {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 0.9em;
      border-radius: 5px;
      z-index: 10;
    }

    #nowPlaying {
      text-align: center;
      font-size: 1em;
      padding: 8px;
      background-color: #111;
    }

    #videoPlayer::-webkit-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="embed-container">
    <div class="video-wrapper">
      <video id="videoPlayer" autoplay muted playsinline></video>
      <span id="muteToggle">ðŸ”ˆ</span>
      <div id="liveStamp">LIVE</div>
    </div>
  </div>

  <div id="nowPlaying">Loading...</div>

  <script>
    const vp = document.getElementById('videoPlayer');
    const now = document.getElementById('nowPlaying');
    const mt = document.getElementById('muteToggle');

    const playlist = [
      { title: "Sitaare Jameen Par", url: "https://cdn3.einthusan.io/etv/content/D7ret.mp4.m3u8?e=1755882895&md5=QCX--0JZAYrf2PlgRJ7_8w", duration: 9265 },
      { title: "Jurassic World", url: "https://dt53fg.cfglobalcdn.com/silverlight/secip/113295/133612/Nm-LGNBL3dj43BjQ6DmCGw/MTIwLjIxLjEyNi4yMzY=/1755883930/hls-vod-s0013/flv/api/files/videos/2025/08/01/1754015178xs22t.mp4.m3u8", duration: 30 }
    ];

    const total = playlist.reduce((a, b) => a + b.duration, 0);
    let idx = -1;

    function pos() {
      const nowSec = Math.floor(Date.now() / 1000) % total;
      let off = 0;
      for (let i = 0; i < playlist.length; i++) {
        if (nowSec < off + playlist[i].duration) {
          return { index: i, time: nowSec - off };
        }
        off += playlist[i].duration;
      }
      return { index: 0, time: 0 };
    }

    function loadVideo(url, start, title) {
      vp.src = url;
      vp.currentTime = start;
      vp.play().catch(console.warn);
      now.textContent = `Now Playing: ${title}`;
    }

    function sync() {
      const { index, time } = pos();
      if (index !== idx) {
        idx = index;
        loadVideo(playlist[index].url, time, playlist[index].title);
      }
      if (Math.abs(vp.currentTime - time) > 2) {
        vp.currentTime = time;
      }
    }

    mt.addEventListener('click', () => {
      vp.muted = !vp.muted;
      mt.textContent = vp.muted ? 'ðŸ”ˆ' : 'ðŸ”Š';
    });

    sync();
    setInterval(sync, 1000);
  </script>

</body>
</html>
