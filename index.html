<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Personal M3U8 Player</title>

<!-- âœ… Correct HLS.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.video-wrapper {
    position: relative;
    width: 90vw;
    max-width: 960px;
    aspect-ratio: 16/9;
    background: #111;
}

video {
    width: 100%;
    height: 100%;
    background: #000;
}

#unmute-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.6rem;
    cursor: pointer;
    background: rgba(0,0,0,0.5);
    padding: 6px;
    border-radius: 50%;
    color: white;
}
</style>
</head>

<body>

<div class="video-wrapper">
    <video id="video" playsinline muted controls></video>
    <div id="unmute-button">ðŸ”‡</div>
</div>

<script>

const video = document.getElementById("video");
const unmuteBtn = document.getElementById("unmute-button");

// âœ… 20-second working HLS test stream
const streamUrl = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

function initPlayer() {

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
        });
    } 
    else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamUrl;
        video.play();
    }
}

unmuteBtn.addEventListener("click", function () {
    video.muted = !video.muted;
    unmuteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});

window.onload = initPlayer;

</script>

</body>
</html>
