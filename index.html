<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Custom M3U8 Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.video-wrapper {
    position: relative;
    width: 90vw;
    max-width: 960px;
    aspect-ratio: 16/9;
    background: #111;
    overflow: hidden;
}

video {
    width: 100%;
    height: 100%;
    background: #000;
}

/* Hide native controls */
video::-webkit-media-controls {
    display: none !important;
}
video::-webkit-media-controls-enclosure {
    display: none !important;
}

/* Play overlay */
#play-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    color: white;
    background: rgba(0,0,0,0.35);
    cursor: pointer;
    transition: opacity 0.3s ease;
}

#play-overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

/* Mute button */
#unmute-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5rem;
    cursor: pointer;
    background: rgba(0,0,0,0.5);
    padding: 6px 10px;
    border-radius: 20px;
    color: white;
    z-index: 5;
}
</style>
</head>

<body>

<div class="video-wrapper">
    <video id="video" playsinline muted></video>
    <div id="play-overlay">â–¶</div>
    <div id="unmute-button">ðŸ”‡</div>
</div>

<script>

const video = document.getElementById("video");
const overlay = document.getElementById("play-overlay");
const unmuteBtn = document.getElementById("unmute-button");

// Working public HLS test stream
const streamUrl = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

// Initialize player
function initPlayer() {
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
        });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamUrl;
        video.play();
    }
}

// Play / Pause toggle
function togglePlay() {
    if (video.paused) {
        video.play();
    } else {
        video.pause();
    }
}

video.addEventListener("click", togglePlay);
overlay.addEventListener("click", togglePlay);

// Show / Hide overlay automatically
video.addEventListener("play", function () {
    overlay.classList.add("hidden");
});

video.addEventListener("pause", function () {
    overlay.classList.remove("hidden");
});

// Mute toggle
unmuteBtn.addEventListener("click", function () {
    video.muted = !video.muted;
    unmuteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});

// Start player
window.onload = initPlayer;

</script>

</body>
</html>
