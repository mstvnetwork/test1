<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal M3U8 Live Stream</title>
    <!-- 1. HLS.js Library for M3U8 support on Chrome/Android -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #video-container {
            display: block;
        }

        .video-wrapper {
            position: relative;
            width: 90vw;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            background: #111;
        }

        video {
            width: 100%;
            height: 100%;
            background: #000;
        }

        #unmute-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.8rem;
            z-index: 5;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            padding: 8px;
            user-select: none;
            transition: background 0.3s ease;
        }

        .scroll-banner {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #d00;
            color: #fff;
            font-size: 1.2rem;
            padding: 8px 0;
            white-space: nowrap;
            overflow: hidden;
            z-index: 4;
        }

        .scroll-banner span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 15s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div id="video-container">
        <div class="video-wrapper">
            <!-- ðŸ“º Native Video Element -->
            <video id="video" playsinline muted></video>
            
            <div id="unmute-button" title="Toggle Mute">ðŸ”‡</div>
            
            <div class="scroll-banner">
                <span>ðŸ“º Personal Channel Live: Your M3U8 stream is now active! </span>
            </div>
        </div>ReferenceError: Hls is not defined
    </div>

    <script>
        // 1. ADD YOUR M3U8 URLs HERE
        const playlist = [
            { url: "http://playertest.longtailvideo.com", duration: 600 }, // Test Link
            { url: "https://your-project.pages.dev", duration: 100 } // Your 2.12GB Movie (set duration in seconds)
        ];

        // 2. Start time for Sync (everyone watches same part)
        const LIVE_START_TIME = new Date("2024-01-01T00:00:00Z").getTime();

        const video = document.getElementById('video');
        const unmuteBtn = document.getElementById('unmute-button');
        let hls;

        function initPlayer() {
            const playlistDuration = playlist.reduce((acc, vid) => acc + vid.duration, 0);
            const totalElapsed = Math.max(0, Math.floor((Date.now() - LIVE_START_TIME) / 1000));
            const currentPos = totalElapsed % playlistDuration;

            let cumulative = 0;
            let videoToPlay;
            let seekTime = 0;

            for (let i = 0; i < playlist.length; i++) {
                if (currentPos < cumulative + playlist[i].duration) {
                    videoToPlay = playlist[i];
                    seekTime = currentPos - cumulative;
                    break;
                }
                cumulative += playlist[i].duration;
            }

            playM3U8(videoToPlay.url, seekTime);
        }

        function playM3U8(url, startTime) {
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.currentTime = startTime;
                    video.play();
                });
            } 
            // Support for Safari/iOS which play M3U8 natively
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.currentTime = startTime;
                    video.play();
                });
            }
        }

        // Handle Automatic Next Video
        video.onended = function() {
            initPlayer(); // Recalculate and play next
        };

        // ðŸ”Š Mute/Unmute Toggle
        unmuteBtn.addEventListener("click", () => {
            if (video.muted) {
                video.muted = false;
                unmuteBtn.textContent = "ðŸ”Š";
            } else {
                video.muted = true;
                unmuteBtn.textContent = "ðŸ”‡";
            }
        });

        // Initialize on load
        window.onload = initPlayer;
    </script>
</body>
</html>
