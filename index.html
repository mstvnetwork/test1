<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pseudo Live Player with Dual Stream Support</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    video, iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #videoPlaceholder {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      background-color: black;
      display: block;
    }

    #loaderOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: gold;
      font-family: sans-serif;
      font-size: 1.2em;
      z-index: 10;
    }

    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 11;
      font-size: 1.5em;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    #scrollBanner {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-family: sans-serif;
      font-size: 1em;
      overflow: hidden;
      white-space: nowrap;
      z-index: 11;
    }

    #scrollText {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 20s linear infinite;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <div id="loaderOverlay">Offline Starts @ 03:00 PM IST</div>
    <img id="videoPlaceholder" src="https://raw.githubusercontent.com/mstvnetwork/mstv6/refs/heads/main/Design-Studio-2025-08-22.png" alt="Placeholder" />

    <!-- Custom Mute Button -->
    <button id="muteButton">üîá</button>

    <!-- Scrolling Banner -->
    <div id="scrollBanner">
      <div id="scrollText">Now Playing: "Title A" ‚Äî Coming Up Next: "Title B"</div>
    </div>
  </div>

  <!-- HLS.js for .m3u8 support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    let video = null;
    let hls = null;
    let channel = null;
    let currentIndex = -1;
    let currentUrl = '';
    let seekTimeout = null;

    const container = document.getElementById('videoContainer');
    const placeholder = document.getElementById('videoPlaceholder');
    const loader = document.getElementById('loaderOverlay');
    const muteButton = document.getElementById('muteButton');

    function getPlaybackPosition(channel) {
      const total = channel.durations.reduce((a, b) => a + b, 0);
      const now = Math.floor(Date.now() / 1000) % total;
      let offset = 0;
      for (let i = 0; i < channel.durations.length; i++) {
        if (now < offset + channel.durations[i]) {
          return { index: i, time: now - offset };
        }
        offset += channel.durations[i];
      }
      return { index: 0, time: 0 };
    }

    function isRestrictedStream(url) {
      return url.includes('einthusan.io') || url.includes('needsiframe=true');
    }

    function updatePlaceholderVisibility() {
      if (video && video.readyState >= 2 && !video.paused && !video.ended) {
        placeholder.style.display = 'none';
      } else {
        placeholder.style.display = 'block';
      }
    }

    function resetVideo() {
      // Remove existing video or iframe
      const existingMedia = container.querySelector('video, iframe');
      if (existingMedia) existingMedia.remove();

      const newVideo = document.createElement('video');
      newVideo.id = 'videoPlayer';
      newVideo.autoplay = true;
      newVideo.playsInline = true;
      newVideo.muted = true;
      newVideo.controls = false;
      newVideo.style.width = "100%";
      newVideo.style.height = "100%";
      newVideo.style.objectFit = "cover";
      newVideo.style.position = "absolute";
      newVideo.style.top = "0";
      newVideo.style.left = "0";
      newVideo.style.zIndex = "1";
      container.appendChild(newVideo);

      newVideo.addEventListener('play', updatePlaceholderVisibility);
      newVideo.addEventListener('pause', updatePlaceholderVisibility);
      newVideo.addEventListener('ended', updatePlaceholderVisibility);
      newVideo.addEventListener('error', updatePlaceholderVisibility);
      newVideo.addEventListener('loadeddata', updatePlaceholderVisibility);

      attachSeekLock(newVideo);
      video = newVideo;
      return newVideo;
    }

    function loadStream(index, time) {
      const url = channel.urls[index];
      loader.style.display = 'flex';

      if (hls) {
        hls.destroy();
        hls = null;
      }

      const isIframe = isRestrictedStream(url);

      if (isIframe) {
        // Remove existing video/iframe
        const existing = container.querySelector('video, iframe');
        if (existing) existing.remove();

        const iframe = document.createElement('iframe');
        iframe.src = `https://www.livereacting.com/tools/mp4-player-embed?url=${encodeURIComponent(url)}&hidecontrols=1`;
        iframe.allowFullscreen = true;
        iframe.allow = "autoplay";
        iframe.frameBorder = "0";
        iframe.style.position = "absolute";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.zIndex = "1";
        iframe.style.pointerEvents = "none";
        container.appendChild(iframe);

        video = null; // no direct access to iframe media
        loader.style.display = 'none';
        placeholder.style.display = 'none';
        return;
      }

      // Use HLS.js
      video = resetVideo();
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = time;
          video.play().catch(console.warn);
          updatePlaceholderVisibility();
        });
        hls.on(Hls.Events.LEVEL_LOADED, () => {
          loader.style.display = 'none';
        });
        hls.on(Hls.Events.ERROR, () => {
          updatePlaceholderVisibility();
        });
      } else {
        video.src = url;
        video.onloadeddata = () => {
          video.currentTime = time;
          video.play().catch(console.warn);
          loader.style.display = 'none';
          updatePlaceholderVisibility();
        };
        video.onerror = updatePlaceholderVisibility;
      }
    }

    async function fetchChannel() {
      try {
        const response = await fetch('/channel.json?_=' + Date.now());
        return await response.json();
      } catch (err) {
        console.error("Failed to fetch channel.json", err);
        return null;
      }
    }

    async function syncPlayback() {
      const newChannel = await fetchChannel();
      if (!newChannel || !newChannel.urls.length) return;

      const { index, time } = getPlaybackPosition(newChannel);
      const newUrl = newChannel.urls[index];

      if (index !== currentIndex || newUrl !== currentUrl) {
        currentIndex = index;
        currentUrl = newUrl;
        channel = newChannel;
        loadStream(index, time);
        updateBanner(index, newChannel);
      } else if (video && Math.abs(video.currentTime - time) > 3) {
        video.currentTime = time;
      } else if (video && Math.abs(video.currentTime - time) > 3) {
        video.currentTime = time;
      }
    }

    function attachSeekLock(videoElement) {
      videoElement.addEventListener('seeking', () => {
        clearTimeout(seekTimeout);
        if (!channel) return;

        const { time: liveTime } = getPlaybackPosition(channel);
        const currentTime = videoElement.currentTime;
        const diff = currentTime - liveTime;

        console.log(`‚è±Ô∏è Seeking diff: ${diff.toFixed(2)}s`);

        if (diff > 3) {
          console.log('‚è© Too far ahead ‚Äî snapping back to live');
          videoElement.currentTime = liveTime;
        } else if (diff < -3) {
          console.log('‚è™ Rewind detected ‚Äî will return to live in 10s');
          seekTimeout = setTimeout(() => {
            console.log('üîÅ Returning to live now');
            videoElement.currentTime = getPlaybackPosition(channel).time;
          }, 10000);
        }
      });
    }

    function updateBanner(currentIndex, channel) {
      const scrollText = document.getElementById('scrollText');
      const currentTitle = channel.titles?.[currentIndex] || `Video ${currentIndex + 1}`;
      const nextTitle = channel.titles?.[currentIndex + 1] || "Stay tuned...";
      scrollText.textContent = `Now Playing: "${currentTitle}" ‚Äî Coming Up Next: "${nextTitle}"`;
    }

    function attachMuteButtonLogic() {
      muteButton.textContent = 'üîá';

      muteButton.onclick = () => {
        if (!video) {
          alert("Mute toggle not supported on iframe player.");
          return;
        }

        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'üîá' : 'üîä';

        if (!video.paused) {
          video.play().catch(console.warn);
        }

        updatePlaceholderVisibility();
      };
    }

    // Initial setup
    attachMuteButtonLogic();
    updatePlaceholderVisibility();

    // Start sync loop every 5 seconds
    (function loop() {
      syncPlayback();
      setTimeout(loop, 5000);
    })();
  </script>
</body>
</html>
