<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTV Locked Player</title>
    <!-- REFERENCING YOUR LOCAL FILE -->
    <script src="hls.min.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; }
        .player-container { position: relative; width: 100%; max-width: 1000px; background: #111; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; display: block; pointer-events: none; }
        #overlay, #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; background: rgba(0,0,0,0.9); cursor: pointer; }
        #loader { background: #000; cursor: default; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="player-container">
    <div id="loader"><div class="spinner"></div><p>Bypassing Local Blocks...</p></div>
    <video id="video" playsinline crossorigin="anonymous"></video>
    <div id="overlay" style="display:none;">
        <div style="font-size: 50px;">ðŸ”Š</div>
        <p>TAP TO WATCH UNMUTED</p>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const loader = document.getElementById('loader');
    
    // Config: Proxies the manifest AND child segments
    const proxy = 'https://corsproxy.io?';
    const rawUrl = 'https://s2.videoapne.to/hls/,bdohwwgc7bboxuzvta2p4fiit54tcdq7ymqlovnvic6mciioc35uxy4romsq,.urlset/master.m3u8';
    
    let lastPos = 0;
    const blockedKeys = [32, 37, 39]; // FIXED: Space, Left, Right

    if (typeof Hls !== 'undefined') {
        const hls = new Hls({
            xhrSetup: function(xhr, url) {
                if (!url.includes('corsproxy.io')) {
                    xhr.open('GET', proxy + encodeURIComponent(url), true);
                }
            }
        });

        hls.loadSource(proxy + encodeURIComponent(rawUrl));
        hls.attachMedia(video);
        
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            loader.style.display = 'none';
            video.play().catch(() => { overlay.style.display = 'flex'; });
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) hls.recoverMediaError();
        });
    } else {
        loader.innerHTML = "<p style='color:red'>hls.min.js NOT FOUND in repo!</p>";
    }

    // LOCK: Prevent skipping forward
    video.addEventListener('timeupdate', () => { if (!video.seeking) lastPos = video.currentTime; });
    video.addEventListener('seeking', () => { if (video.currentTime > lastPos) video.currentTime = lastPos; });

    // LOCK: Prevent keyboard shortcuts
    window.addEventListener("keydown", (e) => { 
        if (blockedKeys.includes(e.keyCode)) e.preventDefault(); 
    });

    overlay.addEventListener('click', () => {
        video.muted = false;
        video.play();
        overlay.style.display = 'none';
    });
</script>
</body>
</html>
